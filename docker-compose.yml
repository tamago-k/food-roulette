services:
  backend:
    build:
      context: ./backend
      dockerfile: ./docker/Dockerfile
    volumes:
      - ./backend:/app
    working_dir: /app
    ports:
      - "3001:3001"
    command: rails server -b 0.0.0.0 -p 3001

  frontend:
    build:
      context: ./frontend
      dockerfile: docker/Dockerfile
    volumes:
      - ./frontend:/app
    working_dir: /app
    ports:
      - "3000:3000"
    command: npm run dev
